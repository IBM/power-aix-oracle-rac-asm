  become_user: "{{ global.grid_owner }}"
  become_method: su
  when:
    - config.fs.acfs_flag 
    - inventory_hostname == first_host
  changed_when: create_acfs_out.stdout is search('changed')
  failed_when: create_acfs_out.stdout | regex_search('error|failed', ignorecase=True)

